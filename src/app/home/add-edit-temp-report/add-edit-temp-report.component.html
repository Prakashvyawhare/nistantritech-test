<div class="main-body-container">
    <div class="form-card">
        <mat-card>
            <form  [formGroup]="tempForm" (submit)="onSubmit()">
            <mat-card-header>
                <mat-card-title>Temperature Report Form</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                    <div class="form-container">
                        <div class="form-field">
                            <mat-form-field appearance="fill">
                                <mat-label>Select a date</mat-label>
                                <input matInput [matDatepicker]="picker" placeholder="MM/DD/YYYY" formControlName="date" >

                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                                <mat-error *ngIf="tempForm.get('date')?.getError('required')">Date is required.</mat-error>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="fill">
                                <mat-label>Enter Temperature</mat-label>
                                <input matInput type="number" formControlName="temperature" placeholder="Temperature in degrees Celsius">
                                <mat-icon matSuffix>device_thermostat</mat-icon>
                                <mat-error *ngIf="tempForm.get('temperature')?.hasError('required')">Temperature is required.</mat-error>
                                <mat-error *ngIf="tempForm.get('temperature')?.getError('min')">Temperature should be between -50 &deg;C and 50 &deg;C.</mat-error>
                                <mat-error *ngIf="tempForm.get('temperature')?.getError('max')">Temperature should be between -50 &deg;C and 50 &deg;C.</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    
                </mat-card-content>
                <mat-card-actions align="end">
                    <button mat-raised-button color="primary">Save</button>
                    <button mat-raised-button>Cancel</button>
                </mat-card-actions>
            </form>
        </mat-card>
    </div>
    <div class="list-card">
        <div class="list-card" *ngIf="!isShowLoader">
            <mat-accordion multi="true" *ngIf="reports.length > 0">
                <mat-expansion-panel *ngFor="let report of reports">
                  <mat-expansion-panel-header>
                    Date: {{ report.date }}
                    <mat-panel-description>
                       Temperature: {{ report.temperature }}
                    </mat-panel-description>
                
                  </mat-expansion-panel-header>
                  
                  <mat-action-row>
                    <button mat-button (click)="onEditReport(report.id)" color="primary">EDIT</button>
                    <button mat-button (click)="onDeleteReport(report.id)" color="warn">DELETE</button>
                  </mat-action-row>
                </mat-expansion-panel>
              </mat-accordion>
              <p class="info-text mat-body-1" *ngIf="reports.length <= 0">No reports added yet!</p>
            </div>
    </div>
</div>
